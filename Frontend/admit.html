<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission - Alarm Fatigue Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admission-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .band-status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .band-status .status-text {
            font-weight: 600;
            color: #333;
        }

        .band-status .available {
            color: #10b981;
        }

        .band-status .unavailable {
            color: #ef4444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .general-label {
            color: #3b82f6;
        }

        .critical-label {
            color: #ef4444;
        }

        .demo-mode {
            background: #fff7ed;
            border: 2px solid #fb923c;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .demo-scenarios {
            display: none;
            margin-top: 15px;
        }

        .demo-scenarios.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .error-message {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="admission-container">
        <div class="header">
            <h1>ðŸ‘¥ Patient Admission</h1>
            <p>Admit a new patient and bind BAND_01 for monitoring</p>
        </div>

        <div class="band-status" id="bandStatus">
            <div class="status-text">
                Band Status: <span id="bandStatusText" class="available">Checking...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Admitting patient...</p>
        </div>

        <form id="admissionForm">
            <div class="form-group">
                <label for="name">Patient Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter patient full name">
            </div>

            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" min="1" max="150" required 
                       placeholder="Enter patient age">
            </div>

            <div class="form-group">
                <label for="problem">Medical Problem/Condition <span class="required">*</span></label>
                <textarea id="problem" name="problem" required 
                          placeholder="Describe the patient's condition (e.g., Acute Myocardial Infarction, Pneumonia, Diabetes Management)"></textarea>
            </div>

            <div class="form-group">
                <label>Patient Type <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="general" name="patient_type" value="GENERAL" required>
                        <label for="general" class="general-label">
                            <strong>General Ward</strong><br>
                            <small>Stable patients</small>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="critical" name="patient_type" value="CRITICAL">
                        <label for="critical" class="critical-label">
                            <strong>Critical Care</strong><br>
                            <small>ICU patients</small>
                        </label>
                    </div>
                </div>
            </div>

            <div class="demo-mode">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="demoMode" name="demo_mode">
                    <label for="demoMode" style="margin: 0;">
                        ðŸŽ¯ Enable Demo Mode (Controlled vital tampering for demonstration)
                    </label>
                </div>

                <div class="demo-scenarios" id="demoScenarios">
                    <label for="demoScenario">Select Demo Scenario</label>
                    <select id="demoScenario" name="demo_scenario">
                        <option value="">NORMAL - No tampering</option>
                        <option value="MILD_DETERIORATION">MILD_DETERIORATION - Slightly abnormal vitals</option>
                        <option value="CRITICAL_EMERGENCY">CRITICAL_EMERGENCY - Severely abnormal vitals</option>
                        <option value="FALSE_POSITIVE">FALSE_POSITIVE - Edge case vitals</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">
                    Cancel
                </button>
                <button type="submit" class="btn-submit" id="submitBtn">
                    Admit Patient
                </button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Check band availability on page load
        async function checkBandAvailability() {
            try {
                const response = await fetch(`${API_BASE}/api/patient/active`);
                const activePatient = await response.json();

                const statusText = document.getElementById('bandStatusText');
                const submitBtn = document.getElementById('submitBtn');

                if (activePatient && activePatient.id) {
                    statusText.textContent = `Occupied (Assigned to ${activePatient.name})`;
                    statusText.className = 'unavailable';
                    submitBtn.disabled = true;
                    showError('BAND_01 is currently occupied. Please discharge the active patient first.');
                } else {
                    statusText.textContent = 'Available';
                    statusText.className = 'available';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error checking band status:', error);
                document.getElementById('bandStatusText').textContent = 'Unknown (Backend offline?)';
            }
        }

        // Toggle demo scenario selector
        document.getElementById('demoMode').addEventListener('change', function() {
            const demoScenarios = document.getElementById('demoScenarios');
            if (this.checked) {
                demoScenarios.classList.add('active');
            } else {
                demoScenarios.classList.remove('active');
                document.getElementById('demoScenario').value = '';
            }
        });

        // Form submission
        document.getElementById('admissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const form = document.getElementById('admissionForm');

            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';
            hideMessages();

            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                problem: document.getElementById('problem').value,
                patient_type: document.querySelector('input[name="patient_type"]:checked').value,
                demo_mode: document.getElementById('demoMode').checked,
                demo_scenario: document.getElementById('demoMode').checked ? 
                               (document.getElementById('demoScenario').value || null) : null
            };

            try {
                const response = await fetch(`${API_BASE}/api/patient/admit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess(`Patient ${result.name} admitted successfully! BAND_01 assigned.`);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(result.detail || 'Failed to admit patient');
                }
            } catch (error) {
                console.error('Error admitting patient:', error);
                showError(error.message);
                form.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        checkBandAvailability();
        setInterval(checkBandAvailability, 5000); // Check every 5 seconds
    </script>
</body>
</html>
